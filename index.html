<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels-Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="cabecalho">
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main id="conteudo">
        <h2>ESCOLHA SUA COR:</h2>
        <section id="color-palette">
            <div class="color selected"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
        <!-- <h2>Divirta-se :)</h2> -->
        <section class="form-container">
            <input type="number" placeholder="Insira o tamanho desejado" id="board-size" min="0"> <!-- required -->
            <button type="submit" id="generate-board">VQV</button>
        </section>
        <section>
            <button type="reset" id="clear-board">LIMPAR</button>
        </section>
        <section id="pixel-board"></section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
